<!DOCTYPE HTML>
<hmlt>
 <body>
   <canvas id="canvas" width="800" height="600"></canvas>
   <script src="./robot-arm.js"></script>

 <script>
  var canvas = document.getElementById("canvas");
  var robotArm = new RobotArm(canvas);
  robotArm.speed = 600
  robotArm.loadLevel("exercise 3");

  // Je eigen code plaats je hier.
  for (a = 1; a<= 2; a++){
   robotArm.grab();
  }
   robotArm.moveRight();
   robotArm.drop();
  for (b = 1; b<= 2; b++){
   robotArm.moveLeft();
  }
   robotArm.grab();
   robotArm.moveRight();
   robotArm.drop();
   robotArm.moveLeft();
   robotArm.grab();
   robotArm.moveRight();
   robotArm.drop();
   robotArm.moveLeft();
   robotArm.grab();
   robotArm.moveRight();
   robotArm.drop();
   // De door jou opgegeven instructies uitvoeren
   robotArm.run();
 </script>
